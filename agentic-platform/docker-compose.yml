services:
  optimiser:
    build:
      context: ./services/optimiser
      dockerfile: Dockerfile
    ports:
      - "${OPTIMISER_PORT:-8001}:8001"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ui:
    build:
      context: ./services/ui
      dockerfile: Dockerfile
    ports:
      - "${UI_PORT:-3000}:80"
    depends_on:
      optimiser:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
